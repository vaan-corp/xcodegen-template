name: Haafidh

# Configs

configs:
  Debug: debug
  Release: release
  Internal: internal

# Options

options:
  usesTabs: false
  indentWidth: 2
  tabWidth: 2
  deploymentTarget:
    # macOS: 12.0
    iOS: 14.0
  bundleIdPrefix: com.imthath
  
# Attributes

attributes:
  ORGANIZATIONNAME: SkyDevz

packages:
  QuranEngine:
    url: https://github.com/quran/quran-ios
    from: 2.0.0
    # path: ../../OpenSource/quran-ios
  MINetworkKit:
    path: ../../Frameworks/MINetworkKit
  MILocalStore:
    path: ../../Frameworks/MILocalStore
  IconStore:
    path: ../../Frameworks/IconStore
  QuranKit:
    path: ../../Frameworks/QuranKit
  Mixpanel:
    url: https://github.com/mixpanel/mixpanel-swift
    from: 3.1.13
  Purchases:
    url: https://github.com/RevenueCat/purchases-ios
    from: 3.14.0
  SwiftUI-Shimmer:
    url: https://github.com/markiv/SwiftUI-Shimmer
    from: 1.0.1
#Â Targets

targets:
  iOS:
    type: application
    platform: iOS
    sources: 
      - path: Main/Shared
      - path: Main/Resources
      - path: Main/iOS
    configFiles:
      Debug: Configs/Debug.xcconfig
      Release: Configs/Release.xcconfig
      Internal: Configs/Internal.xcconfig
    # scheme:
    #   testTargets:
    #   - UnitTests
    postCompileScripts:
      - name: SwiftLint
        script: |
                swiftlint --config .swiftlint.yml
    dependencies:
      - package: QuranEngine
      - package: QuranKit
      - package: MILocalStore
      - package: IconStore
      - package: Mixpanel
      - package: Purchases
      - package: SwiftUI-Shimmer
      
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: $(BUNDLE_ID_PREFIX)$(SCHEME_NAME)
    configs:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: $(BUNDLE_ID_PREFIX)$(SCHEME_NAME)
        PRODUCT_NAME: $(APP_NAME)$(SCHEME_NAME)
        DEVELOPMENT_TEAM: $(DEVELOPMENT_TEAM)
        INFOPLIST_FILE: Main/iOS/Info.plist
      # Debug:
      #   CODE_SIGN_STYLE: Automatic
      #   CODE_SIGN_IDENTITY: "Apple Development"
      # Internal:
      #   CODE_SIGN_STYLE: Automatic
      #   CODE_SIGN_IDENTITY: "Apple Distribution"
